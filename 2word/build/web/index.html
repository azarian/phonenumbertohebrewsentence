        {
          return ("9")
        }
        if(validateNum(currChar) != "")
        {
          return validateNum(currChar)
        }
        return ("")

      //2.validate given char is a number
      function validateNum(num)
      {
        if(num == "0" || num == "1" || num =="2" || num == "3" || num == "4" || num == "5"
